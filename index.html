<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f2f2f2;">
    <div id="search">
      <input
        type="text"
        id="jobDesc"
        name="jobDesc"
        placeholder="Job Description"
      />
      <input type="text" id="location" name="location" placeholder="location" />
      <button type="submit" id="searchButton" class="btn btn-secondary">
        Create Job Search
      </button>
    </div>

    <div id="checkboxes">
      <input
        type="checkbox"
        id="full_time"
        name="full_time"
        value="Full Time"
      />
      <label for="full_time"> Full Time</label><br />

      <input type="checkbox" id="contract" name="contract" value="contract" />
      <label for="contract"> Contract</label><br />

      <input type="checkbox" id="remote" name="remote" value="Remote" />
      <label for="remote"> Remote</label><br />
    </div>

    <div id="message"></div>
    <div id="results"></div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
